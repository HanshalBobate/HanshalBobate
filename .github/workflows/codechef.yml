name: Update CodeChef Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs once daily
  workflow_dispatch:     # allows manual run

permissions:
  contents: write

jobs:
  codechef:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pillow

      - name: Run CodeChef stats generator
        run: python codechef_stats.py

      - name: Commit generated card
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/codechef.png
          git commit -m "Update CodeChef stats card" || echo "No changes"
          git push
